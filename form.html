<body>
    <h1>ทดสอบ 1</h1>
    <h2>ทดสอบ 2</h2>
    <p>ทดสอบ 3</p>
    <font face="" style="font: size 1000px;">ทดสอบ</font>
    <form>
        <table class="table table-dark">
             <thead>
                 <tr>
                     <th>ประเภทข้อมูล</th>
                     <th>กรอกข้อมูล</th>
                 </tr>
    </thead>
        <table border="1" width="90%">
            <tr class="table-info">
                <td>รหัสนักศึกษา:</td>
                <td><input type="text" required/></td>
            </tr>
            <tr class="table-success">
                <td>ชื่อ-นามสกุลนักศึกษา:</td>
                <td><input type="text"required /></td>
            </tr>
            <tr class="table-info">
                <td>รหัส่ผ่าน: </td>
                <td><input type="password"required /></td>
            </tr>
            <tr class="table-success">
                <td>เพศ:</td>
                <td><input type="radio" name="sex" value="1" required checked/> ชาย
                    <input type="radio" name="sex" value="2" /> หญิง </td>
            </tr>
            <tr class="table-success">
                <td>อัพโหลดข้อมูล:</td>
                <td><input type="file"required /></td>
            </tr>
            <tr class="table-info">
                <td>งานอดิเรก:</td>
                <td><input type="checkbox" value="1" required checked/> อ่านหนังสือ
                    <input type="checkbox" value="2" /> ดูโทรทัศน์
                    <input type="checkbox" value="3" /> เล่นกีฬา </td>
            </tr>
            <tr class="table-success">
                <td>อาหารที่ชอบ:</td>
                <td><select class="for-control" id="sel1">
                <option>ข้าว</option>
                <option>แป้ง</option>
                <option>น้ำตาล</option>
                <option>เผือก</option>
                <option>มัน</option>
            </select></td>
            </tr>
            
            <tr class="table-info">
                <td>ที่อยู่:</td>
                <td><textarea class="form-control" rows="5" id="comment"></textarea></td>
            </tr>
            <tr class="table-success">
                <td>วันเกิด:</td>
                <td><input type="date" required/></td>
            </tr>
            <tr class="table-info">
                <td>ส่วนสูง:</td>
                <td><input type="number" required min="140" max="250"/></td>
            </tr>
            <tr class="table-success">
                <td>น้ำหนัก:</td>
                <td><input type="number" required min="30" max="300"/></td>
            </tr>
            <tr class="table-info">
                <td>อีเมล:</td>
                <td><input type="email" required/></td>
            </tr>
            <tr class="table-success">
                <td>เว็บของคุณ:</td>
                <td><input type="url"required /></td>
            </tr>
            <tr class="table-info">
                <td>เบอร์โทร:</td>
                <td><input type="tel"required /></td>
            </tr>
            <tr class="table-success">
                <td>รูปภาพ:</td>
                <td><input type="file" required/></td>
            </tr>
            
        </table>
        <input type="submit" value="ยืนยันข้อมมูล" class="btn btn-success">
        <input type="reset" value="ยกเลิก" class="btn btn-danger">
    </form>
